 political.100.t:0 "Talk of a [ROOT.GetAdjective] Reunification"
 political.100.desc:0 "War has divided our country. It is time to start rebuilding now that we once more are at peace. There is a strong push for reunification among the [ROOT.GetRulingIdeology] [ROOT.GetAdjective] factions."
 political.100.a:0 "We should embrace this"
 political.100.b:0 "Let's stay out. Let the past be the past."
 
 political.101.t:0 "The [ROOT.GetAdjective] Reunification"
 political.101.desc:0 "The time has come to re-unite the divided [ROOT.GetRulingIdeology] [ROOT.GetAdjective] that rose after the war. [ROOT.GetNameDefCap] shall be whole again."
 political.101.a:0 "A re-united [ROOT.GetName]"

 generic_political_news.1.t:0 "Peaceful Re-unification of [ROOT.GetNameDef]"
 generic_political_news.1.desc:0 "\n\nListening to the will of the [ROOT.GetAdjective] people, [ROOT.GetLeader] has managed to bring together a peaceful unification of the [ROOT.GetRulingIdeology] [ROOT.GetAdjective] states. It remains to be seen what effect this will have on the world at large, but at least in [ROOT.Capital.GetCapitalVictoryPointName], the people were celebrating this historic event."
 generic_political_news.1.a:0 "This could be dangerous"
 generic_political_news.1.b:0 "This is definitely a new beginning"
 generic_political_news.1.c:0 "Good for them, I suppose"