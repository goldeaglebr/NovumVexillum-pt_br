l_english:



 ######################
 ###
 ### Game Rules
 ###
 ######################
 
 JAP_RYU_AI_BEHAVIOR:0 "@RYU Ryukyu's Independent"
 DEFAULT_RYUKYU:0 "Default"
 RULE_OPTION_DEFAULT_RYUKYU:0 "Default"
 RULE_OPTION_DEFAULT_RYUKYU_AI_DESC:0 "Japan will decide Ryukyu's independence according to its political situation. If Japan is a historical AI, Ryukyu will assimilate into Japan with a very high probability. But if Japan walks to an alternative historical focus, the probability of Ryukyu becoming independent increases."
 FREE_RYUKYU:0 "Ryukyu Becomes Free"
 RULE_OPTION_FREE_RYUKYU:0 "Ryukyu Becomes Free"
 RULE_OPTION_FREE_RYUKYU_AI_DESC:0 "Japan will surely make Ryukyu independent. If Japan tries to finish Heisei Fukyo with moderate reform, Ryukyu will become a puppet country. But if Japan tries to finish Heisei Fukyo with radical reforms, Ryukyu will become a free country."
 
 RYU_AI_BEHAVIOR:0 "@RYU Ryukyu"
 
 RULE_OPTION_RYU_MONARCHIST:0 "Ryukyu Monarchist"
 RULE_OPTION_RYU_MONARCHIST_AI_DESC:0 "Ryukyu will be ruled again by the Sho Dynasty, which ruled the Middle Ages Ryukyu.\n\n§RRyukyu should not be the puppet state of another country.§!"
 
 RULE_OPTION_RYU_NATIONALIST:0 "Kariyushi Club's Order"
 RULE_OPTION_RYU_NATIONALIST_AI_DESC:0 "Ryukyu will be a country governed by the Kariyushi Club, a right-wing nationalist party.\n\n§RRyukyu should not be the puppet state of another country.§!"
 
 RULE_OPTION_RYU_DEMOCRACY:0 "Democratic Neutral Country"
 RULE_OPTION_RYU_DEMOCRACY_AI_DESC:0 "Ryukyu will become a neutral country that has adopted democracy.\n\n§RRyukyu should not be the puppet state of another country.§!"
 
 RULE_OPTION_RYU_COMMUNIST:0 "Okinawa Jinmin-to's Order"
 RULE_OPTION_RYU_COMMUNIST_AI_DESC:0 "The 20th-century communist party of Okinawa, Okinawa Jinminto, will rule Ryukyu.\n\n§RRyukyu should not be the puppet state of another country.§!"
 
 RULE_OPTION_RYU_JUCHE:0 "Only Juche"
 RULE_OPTION_RYU_JUCHE_AI_DESC:0 "Pro-North Korean Jucheists will dominate Ryukyu's politics.\n\n§RRyukyu should not be the puppet state of another country.§!"
 
 ######################
 ###
 ### Focus
 ###
 ######################
 
 RYU_our_future:0 "Our Future"
 RYU_our_future_desc:0 "It is the first time that the Okinawa government has been established since the Ryukyu Kingdom. We will find what we can do for the future of Ryukyu."
 RYU_japanese_okinawa:0 "Autonomous Ryukyu"
 RYU_japanese_okinawa_desc:0 "Ryukyu has gained autonomy, but this does not mean that it will soon become an independent state. We will find a policy that will benefit the Okinawa people within the given autonomy."
 RYU_press_cooperation:0 "Press Cooperation"
 RYU_press_cooperation_desc:0 "Unlike mainland Japan, people in Okinawa read local newspapers published in Okinawa - Okinawa Times and Ryūkyū Shimpō. \nDepending on how the two media outlets report 'autonomy with Okinawa' the support of the people for the autonomous government will also change. We should provide financial support to the media so that the two media can support the autonomous government."
 RYU_integrated_okinawa:0 "Integrated Okinawa"
 RYU_integrated_okinawa_desc:0 "There are hard-liners in Okinawa who don't like the compromise option of 'autonomous government'. It's Kariyushi Club. We need to proceed with the Propaganda so that the Kariyushi Club is not popular among the residents."
 RYU_enactment_of_basic_law:0 "Enactment of Basic Law"
 RYU_enactment_of_basic_law_desc:0 "Basic Law is lower than the Constitution, but it will be the basis of Okinawa's self-governing laws in the future."
 RYU_haitai_uchinaa:0 "Haitai Uchinaa"
 RYU_haitai_uchinaa_desc:0 "Haitai Uchinaa(Hello Okinawa)! Okinawa will have a new heyday under autonomy."
 RYU_three_mountains:0 "Three Mountains"
 RYU_three_mountains_desc:0 "Before being annexed by Japan, Ryukyu was originally a kingdom. We're going to regain the lost tradition."
 RYU_traditional_cultural_revival:0 "Traditional Cultural Revival"
 RYU_traditional_cultural_revival_desc:0 "We must try to revive Ryukyu's traditional culture, which has been forgotten by the Japanese culture."
 RYU_coronation_in_shuri:0 "Coronation in Shuri"
 RYU_coronation_in_shuri_desc:0 "Shuri was the royal palace of the former Kingdom of Ryukyu. Now that the new kingdom is back, the king will hold a coronation ceremony in Shuri. That will allow Ryukyu residents to acknowledge the return of the king."
 RYU_eternal_kingdom:0 "Eternal Kingdom"
 RYU_eternal_kingdom_desc:0 "The old Ryukyu kingdom collapsed, but the new one won't. Ryukyu will unite with the resurrected royal family again!"
 RYU_okinawan_okinawa:0 "Okinawan Okinawa"
 RYU_okinawan_okinawa_desc:0 "The Okinawa people, not the Japanese, should be the owners of Okinawa!"
 RYU_kariyushi_ryukyu:0 "Kariyushi"
 RYU_kariyushi_ryukyu_desc:0 "Which party has fought for Ryukyu's independence over the past decades? It's the Kariyushi Party! Ryukyu's freedom and democracy can only be preserved with the Kariyushi Party."
 RYU_language_resurrection:0 "Okinawa Language Resurrection"
 RYU_language_resurrection_desc:0 "We will have to educate the Okinawa people's traditional languages and let them replace Japanese in the long run."
 RYU_patriotic_education:0 "Patriotic Education"
 RYU_patriotic_education_desc:0 "Through patriotic education, it is very important to instill patriotism in future generations."
 RYU_undefeated_okinawa:0 "Undefeated Ryukyu"
 RYU_undefeated_okinawa_desc:0 "The new Okinawa will not give in to anyone, nor will it be a slave to other mighty powers."
 RYU_spirit_of_democracy:0 "Spirit of Democracy"
 RYU_spirit_of_democracy_desc:0 "We will continue to protect the democracy of our island."
 RYU_Island_of_liberty:0 "Island of Liberty"
 RYU_Island_of_liberty_desc:0 "The old Ryukyu kingdom collapsed, but the new one won't. Ryukyu will unite with the resurrected royal family again!"
 RYU_grand_coalition:0 "Political Harmony"
 RYU_grand_coalition_desc:0 "Country where various political parties can freely speak their own voices. That's the Ryukyu."
 RYU_dual_language_system:0 "Dual-Language System"
 RYU_dual_language_system_desc:0 "We will designate both Japanese and Okinawan as our national languages."
 RYU_switzerland_in_asia:0 "Switzerland in Asia"
 RYU_switzerland_in_asia_desc:0 "Okinawa will remain a peaceful neutral zone, just like Switzerland."
 RYU_red_islands_of_revolution:0 "Red Island of Revolution"
 RYU_red_islands_of_revolution_desc:0 "Although it is a small island, Okinawa will ignite the flames of the revolution."
 RYU_red_constitution:0 "Red Constitution"
 RYU_red_constitution_desc:0 "Red Island needs a red constitution."
 RYU_military_base_recycling:0 "Military Base Recycling"
 RYU_military_base_recycling_desc:0 "The Ryukyu Islands were ruled by the U.S. in the 20th century, and there were many U.S. military bases built by the U.S. It would be very helpful if we could get the weapons they left behind."
 RYU_alliance_with_kariyushi:0 "Alliance with Kariyushi"
 RYU_alliance_with_kariyushi_desc:0 "Although the Kariyushi Club is a right-wing nationalist party, it must be acknowledged that they are the forces most passionately fighting for Ryukyu's independence. The legitimacy of our country will increase if we can bring some moderates of the Kariyushi Club to the government."
 RYU_cuba_in_asia:0 "Cuba in Asia"
 RYU_cuba_in_asia_desc:0 "In terms of being an isolated communist country, we resemble the old Cuba. Like Cuba, we will learn to endure isolation."
 RYU_construction_of_industrial_facilities:0 "Construction of Industrial Facilities"
 RYU_construction_of_industrial_facilities_desc:0 "The Ryukyu Islands have been developed mainly in agriculture and tourism, and there are not many heavy industrial facilities. We need to develop the heavy industry for Ryukyu's independence."
 RYU_island_for_tourists:0 "Island for Tourists"
 RYU_island_for_tourists_desc:0 "The Ryukyu system is not developed for heavy industry, and it won't help much if you try to expand heavy industry facilities. The best thing is to attract tourists."
 RYU_naha_metro_plan:0 "Naha Metro Plan"
 RYU_naha_metro_plan_desc:0 "The Kariyushi Club has long planned to build a subway in Naha, the central city of the Ryukyu Islands since Okinawa established an independent state. This is a plan called 'Naha Metro'. Whether our government follows the Kariyushi Club line or not, this Naha Metro plan is valuable, and we will build a subway in Naha."
 RYU_NHK_okinawa:0 "NHK Okinawa"
 RYU_NHK_okinawa_desc:0 "In the Ryukyu Islands, there is a broadcasting station used by NHK in Japan. These facilities and staff will be available to the new government."
 RYU_developing_kokusai_dori:0 "Developing Kokusai Dori"
 RYU_developing_kokusai_dori_desc:0 "Kokusai Dori, called the International Main Street in English, is a representative downtown of Naha. If we invest more in Kokusai Dori, we will be able to refurbish roads and activate commercial facilities."
 RYU_construction_of_small_shipyard:0 "Construction of Small Shipyard"
 RYU_construction_of_small_shipyard_desc:0 "The Ryukyu Islands are difficult to build huge shipyards because of their small size. But you can build a shipyard that's not that big, which can build a small warship."
 RYU_fund_the_university_of_ryukyus:0 "Fund the University of Ryukyus"
 RYU_fund_the_university_of_ryukyus_desc:0 "University of the Ryukyus has long been a national university representing the Ryukyu Islands. With more financial support, we will be able to make the university a better place."
 RYU_fund_naha_airport:0 "Fund Naha Airport"
 RYU_fund_naha_airport_desc:0 "Naha Airport is the airport in Okinawa, in the city of Naha, and we will be able to expand it further."
 RYU_support_orion_breweries:0 "Support Orion Breweries"
 RYU_support_orion_breweries_desc:0 "Orion Breweries, located in Okinawa Prefecture, is a well-known company in the Ryukyu Islands, which does not have many industrial facilities. Since it is difficult to become an industrial zone where Ryukyu has developed right now, we need to support the indigenous companies that are already established."
 RYU_implementation_of_the_nobility_system:0 "Implementation of the Nobility System"
 RYU_implementation_of_the_nobility_system_desc:0 "We must appoint and compensate the outstanding independence activists who have worked for Ryukyu's independence, including the Kariyushi Club, as aristocrats."
 RYU_ryukyu_defense_force:0 "Ryukyu Defense Force"
 RYU_ryukyu_defense_force_desc:0 "The international order is not merciful - to protect ourselves, we must arm ourselves."
 RYU_armed_police:0 "Armed Police"
 RYU_armed_police_desc:0 "Right now, we don't have the ability to organize a good regular army. Let's arm the police temporarily to protect the country."
 RYU_vehicle_for_ryukyu:0 "Vehicle for Ryukyu"
 RYU_vehicle_for_ryukyu_desc:0 "Ryukyu must prepare a vehicle for the soldiers."
 RYU_acceptance_of_immigrants:0 "Accept of Immigrants"
 RYU_acceptance_of_immigrants_desc:0 "Ryukyu is small, and there is a limit to the number of soldiers he can recruit. If we give citizenship to foreigners who join the Ryukyu army, we will be able to fill the shortage of manpower."
 RYU_officer_training:0 "Officer Training"
 RYU_officer_training_desc:0 "A good officer is as important as a good soldier."
 RYU_coast_guard:0 "Coast Guard"
 RYU_coast_guard_desc:0 "We may not have the economic power to build a huge fleet, but we may be able to build a small fleet that can protect the Ryukyu coast."
 RYU_to_protect_ryukyu:0 "To Protect Ryukyu"
 RYU_to_protect_ryukyu_desc:0 "To protect Ryukyu, let's study how to operate the navy."
 RYU_small_ship_project:0 "Small Ship Project"
 RYU_small_ship_project_desc:0 "Let's study a small, fast warship that can protect Ryukyu's coast."
 RYU_submarine_program:0 "Submarine Program"
 RYU_submarine_program_desc:0 "For small countries like Ryukyu, submarines can be good weapons."
 RYU_join_the_united_nations:0 "Join the United Nations"
 RYU_join_the_united_nations_desc:0 "Ryukyu is independent, but his presence has yet to be recognized in the international community. Joining the UN is an opportunity to let the world know that we are an independent nation."
 RYU_amami_stabilization:0 "Amami Stabilization"
 RYU_amami_stabilization_desc:0 "Residents of the Amami Islands questioned the capabilities of the new government, but it has now been proven that the new government has the ability to stabilize the Ryukyu. Wouldn't this be enough to allay the complaints of the Amami Islands?"
 RYU_invite_foreigen_corporation:0 "Invite Foreign Corporation"
 RYU_invite_foreigen_corporation_desc:0 "Ryukyu has many places to develop as tourist attractions. If there is a foreign company that wants to develop Ryukyu, let them come."
 RYU_asian_trade_agreement:0 "Asian Trade Agreement"
 RYU_asian_trade_agreement_desc:0 "Ryukyu will be an intermediate hub for communication with Asian neighbors. Someday, Ryukyu will become a wealthy country like Singapore in East Asia."
 RYU_demanding_reparations_from_the_us:0 "Demanding reparations from the USA"
 RYU_demanding_reparations_from_the_us_desc:0 "When Ryukyu was a land of Japan, the United States built many U.S. military bases in Japan on Okinawa Island. Okinawa Island has been damaged by the U.S. military presence for decades, and now it has to be compensated."
 RYU_will_definitely_join_the_un:0 "Try to join the UN again"
 RYU_will_definitely_join_the_un_desc:0 "If we become an ally of a powerful nation with diplomatic help, we can join the United Nations."
 RYU_only_juche:0 "Only Juche"
 RYU_only_juche_desc:0 "The die has been cast. From the Okinawa Islands to the Amami Islands, there is a new road ahead of us that no one in Ryukyu has ever thought of."
 RYU_with_kim:0 "With DPRK"
 RYU_with_kim_desc:0 "We will follow the teacher who taught Ryukyu a self-reliance path. No matter how hard it is."
 RYU_without_kim:0 "Without DPRK"
 RYU_without_kim_desc:0 "We have our way. Ryukyu will create a new future for People."
 RYU_juche_constitution:0 "Juche Constitution"
 RYU_juche_constitution_desc:0 "War is peace.\nFreedom is slavery.\nIgnorance is strength."
 RYU_songun:0 "Songun"
 RYU_songun_desc:0 "Ryukyu is a small country, and there are many great powers around. All of Ryukyu's people must undergo military training to protect their country, and the national budget will be allocated to the military first."
 RYU_best_ryukyu:0 "Let Morning Shine"
 RYU_best_ryukyu_desc:0 "Ryukyu has become a great country ahead of anything else. Long live the Ryukyu!"
 
 ######################
 ###
 ### Event
 ###
 ######################
 
 NV_RYU_news.1.t:0 "Enactment of the Ryukyu Basic Law"
 NV_RYU_news.1.desc:0 "In Ryukyu, a basic law was passed today to replace the role of the Constitution. [RYU.GetLeader] said, 'Today will be an unforgettable day for Ryukyu!' as he read the declaration of passage of the basic law at the Ryukyu Assembly. The implementation of the Basic Law does not mean the full success of the Ryukyu government, as there are still hard-liners advocating immediate independence, including the Kariyushi Club. However, experts expect the self-government to stabilize after the enactment of the basic law."
 NV_RYU_news.1.a:0 "Ryukyu's New Morning"
 NV_RYU_news.1.b:0 "Success of the Ryukyu Autonomous Government"
 NV_RYU_news.2.t:0 "Resurrection of the Ryukyu Kingdom"
 NV_RYU_news.2.desc:0 "It has already been more than 100 years since the fall of the Ryukyu Kingdom, and the people of Ryukyu no longer miss the old Sho dynasty. Therefore, many experts did not think that Ryukyu would choose the monarchy. But contrary to many people's expectations, the Ryukyu Independent Parliament today declared that the legitimate successor to the Sho dynasty would be the king of Ryukyu. Already, the republicans of Ryukyu are protesting in the streets, but the movement of Ryukyu's monarchy seems unstoppable."
 NV_RYU_news.2.a:0 "Hooray to the new royal family!"
 NV_RYU_news.2.b:0 "Can the new royal family succeed?"
 NV_RYU_news.3.t:0 "Age of the Ryukyu Republic"
 NV_RYU_news.3.desc:0 "Despite many difficulties, Ryukyu says they will maintain a democratic country, a neutral one as Asia's Switzerland. [RYU.GetLeader] announced that Ryukyu's freedom, democracy and neutrality will continue. It is uncertain whether Ryukyu's neutrality will continue because of its geopolitical importance, but for now, Ryukyu citizens seem to be satisfied."
 NV_RYU_news.3.a:0 "Long live democracy!"
 NV_RYU_news.3.b:0 "Let's hope they made a good choice"
 NV_RYU_news.4.t:0 "Kariyushi Club rules the Ryukyu government"
 NV_RYU_news.4.desc:0 "Today, the Kariyushi Club, a nationalist party that advocates a strong separation of Japan and Ryukyu, won the election by a landslide. [RYU.GetLeader] who leads the Kariyushi Club, says Ryukyu's democracy and freedom will continue, and at the same time, he will begin work to erase Japan's traces in Ryukyu."
 NV_RYU_news.4.a:0 "Long live Kariyushi!"
 NV_RYU_news.4.b:0 "Let's hope they made a good choice"
 NV_RYU_news.5.t:0 "Ryukyu Communist Revolution"
 NV_RYU_news.5.desc:0 "After Ryukyu's independence, many opinions were exchanged about what kind of country to build. However, few predicted that Ryukyu would become a communist country. Okinawa Jinminto's leader, [RYU.GetLeader] said Ryukyu will continue to exist as an independent communist state."
 NV_RYU_news.5.a:0 "Red Wave of Revolution"
 NV_RYU_news.5.b:0 "Unimaginable Event"
 NV_RYU_news.6.t:0 "[RYU.GetName] United Nations Issues"
 NV_RYU_news.6.desc:0 ""We already have all the conditions for becoming an independent country. There is a free government, and there is law and order. Ryukyu should be allowed to join the UN!" [RYU.GetLeader]'s speech in front of the UN headquarters was broadcast worldwide by many reporters. Apart from their compelling speech, it is entirely up to the great powers to see if Ryukyu can join the UN. \nthe UN Security Council will hold a meeting at the UN headquarters. Membership to the UN is only possible with the consent of at least two-thirds of all countries in the world, but it seems customary to follow the decisions of the powers. Ryukyu has no problem joining the UN, but the problem is his geopolitical importance. There is a possibility that the powers will demand the right to station troops on the condition that Ryukyu joins the UN."
 NV_RYU_news.6.a:0 "We will be able to join the UN"
 NV_RYU_news.6.b:0 "What will happen to Ryukyu's future?"
 NV_RYU_news.7.t:0 "[RYU.GetName] joins the United Nations"
 NV_RYU_news.7.desc:0 "[RYU.GetName]'s membership was approved today by a landslide in a vote to join the United Nations. [RYU.GetName] is now an internationally recognized legal state."
 NV_RYU_news.7.a:0 "We are truly free"
 NV_RYU_news.7.b:0 "Welcome to the UN"
 NV_RYU_news.8.t:0 "[From.GetName] vetoes [RYU.GetName]'s U.N. membership"
 NV_RYU_news.8.desc:0 "As a permanent member of the UN, [From.GetName] decided to deny Ryukyu membership in the UN. This seems to be due to the failure of diplomatic negotiations between [RYU.GetName] and [From.GetName]."
 NV_RYU_news.8.a:0 "But why..."
 NV_RYU_news.8.b:0 "Okay"
 NV_RYU_news.9.t:0 "Age of the Juche Ryukyu"
 NV_RYU_news.9.desc:0 "It seems that Ryukyu's political situation has changed very rapidly recently. [RYU.GetLeader], a Juche theorist who was not noticed at Ryukyu, became the new president of Ryukyu. [RYU.GetLeader] claims he was elected through legitimate elections, but the right-wing parties Kariyushi Club, Seitō Sōzō, and the left-wing party Okinawa Social Mass Party all claim the presidential election was rigged. However, despite allegations of electoral manipulation, the Ryukyu seems likely to be ruled by Juche's supporters for now."
 NV_RYU_news.9.a:0 "We made a good choice, right?"
 NV_RYU_news.9.b:0 "Very Surprising News"
 
 NV_RYU_events.1.t:0 "The Maintaining Ryukyu Order"
 NV_RYU_events.1.desc:0 "With Japan's granting of autonomy, moderate forces, including Okinawa's Social Mass Party, came to rule Ryukyu."
 NV_RYU_events.1.a:0 "New Ryukyu History"
 NV_RYU_events.1.b:0 "Will the promises made by the dictator be kept?"
 NV_RYU_events.2.t:0 "Namie Amuro exiles to Ryukyu"
 NV_RYU_events.2.desc:0 "Namie Amuro is a legendary Japanese J-pop singer who debuted in 1992. She gained great popularity in Japan in the 1990s and was a representative Japanese singer. With the recent collapse of Japanese democracy and a dictatorship, she decided to leave her hometown, Okinawa. When Amuro entered the country through Naha Airport, numerous Okinawan fans welcomed her, and [RYU.GetLeader] directly invited her to the office and awarded her Ryukyu citizenship on the spot."
 NV_RYU_events.2.a:0 "Welcome back!"
 NV_RYU_events.3.t:0 "Nationalists Donation of Ships"
 NV_RYU_events.3.desc:0 "The establishment of the Ryukyu government inspired many Ryukyu nationalists, and some nationalists voluntarily donated their ships for the new government. Most of the ships donated to the government are old and small fishing boats, but some are large and strong enough to be used as convoys."
 NV_RYU_events.3.a:0 "Thank you for the dedication of the fishermen."
 NV_RYU_events.4.t:0 "[RYU.GetName] Demanding Compensation"
 NV_RYU_events.4.desc:0 "The United States built several U.S. military bases in Ryukyu during the 20th century, and U.S. troops stationed in Ryukyu caused major and minor damage to local residents. Now the Ryukyu government is demanding compensation for the victims. What shall we do?"
 NV_RYU_events.4.a:0 "Give them the money."
 NV_RYU_events.4.b:0 "Ignore it."
 NV_RYU_events.5.t:0 "[USA.GetName] pays us Compensation"
 NV_RYU_events.5.desc:0 "A diplomatic document from the U.S. government arrived today. [USA.GetLeader] apologizes for what happened in Ryukyu in the 20th century and says he will pay a reasonable amount of compensation to the Ryukyu government. This compensation is sufficient for us, and we can choose where to use this money."
 NV_RYU_events.5.a:0 "Let's distribute the compensation to the residents"
 NV_RYU_events.5.b:0 "Let's build a civilian factory with this money"
 NV_RYU_events.5.c:0 "Let's build a military factory with this money"
 NV_RYU_events.5.d:0 "Let's build a dockyard with this money"
 NV_RYU_events.6.t:0 "[USA.GetName] ignores our demands"
 NV_RYU_events.6.desc:0 "Very rudely, the United States did not respond to our request. This is also a diplomatic tragedy for our government..."
 NV_RYU_events.6.a:0 "hopeless result"
 NV_RYU_events.7.t:0 "Preparing to join the United Nations"
 NV_RYU_events.7.desc:0 "The government sent an application form to join the UN. All that's left is to wait..."
 NV_RYU_events.7.a:0 "Okay"
 NV_RYU_events.8.t:0 "[From.GetName] asks us for docking rights"
 NV_RYU_events.8.desc:0 "Due to the geographical importance of Ryukyu, it seems that foreign navy want to be stationed in Ryukyu. If we approve this request, we will be protected by them, but the people will protest. If they refuse, the people will be happy, but we may not be able to join the UN."
 NV_RYU_events.8.a:0 "Let's grant docking rights"
 NV_RYU_events.8.b:0 "No Way!"
 NV_RYU_events.9.t:0 "[RYU.GetName] gives us docking rights"
 NV_RYU_events.9.desc:0 "They have surrendered to us, and our navy can be stationed in the Ryukyu."
 NV_RYU_events.9.a:0 "Good"
 NV_RYU_events.10.t:0 "[RYU.GetName] rejects our demand!"
 NV_RYU_events.10.desc:0 "Surprisingly, Ryukyu seems to have decided not to give in to foreign pressure. We can take a step back and continue to approve Ryukyu's membership in the UN, or we can veto they so that he can't join the UN."
 NV_RYU_events.10.a:0 "Back off"
 NV_RYU_events.10.b:0 "We exercise the veto!"
 NV_RYU_events.11.t:0 "Take Over 11th Regional Coast Guard Headquarters"
 NV_RYU_events.11.desc:0 "The 11th Regional Coast Guard Headquarters is an administrative base used by the Japan Coast Guard to protect the coast of Okinawa. The Japanese left small warships here, and now we can use them."
 NV_RYU_events.11.a:0 "Great!"
 NV_RYU_events.12.t:0 "Failed to Join the United Nations"
 NV_RYU_events.12.desc:0 "Due to [From.GetName]'s veto, we were unable to join the UN. The people are angry at the government's pathetic diplomatic exercise."
 NV_RYU_events.12.a:0 "We will not forget this!"
 NV_RYU_events.13.t:0 "[RYU.GetName] Proposes an alliance"
 NV_RYU_events.13.desc:0 "It seems that Ryukyu's new government wants to establish a friendly alliance with us. How should we answer?"
 NV_RYU_events.13.a:0 "Okay"
 NV_RYU_events.13.b:0 "We don't need them"
 NV_RYU_events.14.t:0 "[PRK.GetName] accept the proposal"
 NV_RYU_events.14.desc:0 "The negotiations ended successfully. Everything is going well."
 NV_RYU_events.14.a:0 "Great"
 NV_RYU_events.15.t:0 "[PRK.GetName] rejects the proposal"
 NV_RYU_events.15.desc:0 "Our proposal was rejected. Ryukyu will be left alone..."
 NV_RYU_events.15.a:0 "Bad News"
 
 ######################
 ###
 ### Decisions
 ###
 ######################
 
 RYU_ryukyu_un_categories:0 "Ryukyu's accession to the United Nations"
 RYU_ryukyu_un_categories_desc:0 "Although the terms of joining the UN are the consent of more than two-thirds of its members, Ryukyu will be able to join the UN with the consent of a permanent member unless he has never caused international problems.\n\nThe problem is five permanent members. Ryukyu is an important place in East Asia geographically, Ryukyu may have to face rude demands from powerful nations to join the UN.\n\nThe time for the great powers to make an offer to Ryukyu is 30 days."
 RYU_veto:0 "Exercise of Veto power"
 RYU_veto_desc:0 "If one of the permanent members of the UN vetoes Ryukyu's application for membership, Ryukyu cannot join the UN."
 RYU_docking_rights_request:0 "Docking Rights Request"
 RYU_docking_rights_request_desc:0 "To get the geographical advantage of Ryukyu, we can ask them for Docking Rights."
 RYU_approval:0 "Ryukyu's U.N. membership approval"
 
