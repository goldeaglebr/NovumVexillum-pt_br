 ### Leaders
 ###
 ######################
 
 POLITICS_Chosuke_Yara_DESC:0 "Born in 1952 in Okinawa Prefecture, Chosuke Yara has been campaigning for independence since joining the Ryukyu Independence Party at the age of 18. He also led a strong backlash against the '730' campaign, which changed Okinawa's transportation system from American to Japanese style in 1978\n\nSince the 21st century, he took over the leadership position of the party from Takehiko Noka, the leader of the Ryukyu Independence Party, and changed the name of the Ryukyu Independence Party to Kariyushi Club."
 POLITICS_Seiichi_Sakugawa_DESC:0 "Seiichi Sakugawa is a jurist from Naha, Okinawa Prefecture and a juche theorist in Okinawa. Sakugawa joined the Juche Society, which supported the Juche ideology to Japan, and continued its activities against the alliance between the United States and Japan."
  
