 ###
 ### Ideas
 ###
 ######################
 
 RYU_worrying_freedom:0 "Worrying Freedom"
 RYU_worrying_freedom_desc:0 "A government was established in Ryukyu, but not all Ryukyu citizens are happy about it. For a long time, many people in the Ryukyu Islands have become accustomed to living as Japanese citizens. The gift of independence is a joy for someone, but fear for someone else..."
 RYU_booming_tourism:0 "Booming Tourism"
 RYU_booming_tourism_desc:0 "The Ryukyu Islands are warm islands in East Asia and are famous for being visited by many tourists.\n\n§RIf war breaks out in Ryukyu, this idea will be deleted.§!"
 RYU_orion_breweries:0 "Ryukyu Beer Business"
 RYU_orion_breweries_desc:0 "There are beer factories built by Japan in the past in Ryukyu. The income of these factories will help the management of the state."
 RYU_two_language_nation:0 "Dual Language System"
 RYU_two_language_nation_desc:0 "Both Japanese and Okinawan will be designated as national languages, and will be used in law and broadcasting as equal status."
 RYU_one_language_nation:0 "Okinawa Language First"
 RYU_one_language_nation_desc:0 "The Okinawa language has weakened, and many Ryukyu people already use Japanese in their daily lives. We must revive the old language of Okinawa before it's too late. We will prohibit Japanese from being used in schools, broadcasting, and legal systems and begin the process of teaching Okinawa to citizens."
 RYU_okinawan_shinto:0 "Ryukyu Shinto"
 RYU_okinawan_shinto_desc:0 "The Ryukyu Islands have unique Shinto beliefs that are different from the Japanese mainland. In the forest of Ryukyu, there is a sacred place called Utaki, where God comes to protect the people of Ryukyu who live in the region. In Ryukyu's nature, various gods, from the sun god Tida to the ancestral gods, have long lived together to protect the people."
 RYU_okinawa_base_law:0 "The Base Law"
 RYU_okinawa_base_law_desc:0 "Base Law is a law that forms the basis of self-government, although it is lower than the Constitution.\n\n§RIf Ryukyu is out of satellite state, this idea will disappear.§!"
 RYU_angry_amami:0 "Divided Ryukyu"
 RYU_angry_amami_desc:0 "The Amami Islands, along with the Ryukyu Islands, are included in the Nansei Islands, all of which belonged to the former Ryukyu Kingdom. so the Ryukyu separatists have also defined the Amami Islands as 'Ryukyu's territory'. However, the Amami Islands have already been under the indirect rule of Japan's Satsuma Domain since the Tokugawa shogunate, Amami people are more assimilated to Japanese culture than Okinawa.\n\nAmami people are unhappy that 'Independent Ryukyu' includes Amami and want to refuse to follow the Ryukyu government. Until this conflict is resolved, Ryukyu is likely to be confused by another separatist movement."
 RYU_newspaper_funding:0 "Newspaper Funding"
 RYU_newspaper_funding_desc:0 "Let's provide continued funding to the media so that they can support the peaceful self-government."
 RYU_uchinaa_first:0 "Uchinaa First"
 RYU_uchinaa_first_desc:0 "Ryukyu's freedom will never fall. At any cost, Ryukyu will remain an independent country!"
 RYU_aristocrat:0 "Nobility Officers"
 RYU_aristocrat_desc:0 "The important independence activists of the Kariyushi Club will take the lead in defending the nation by becoming aristocrats of the new kingdom."
 RYU_national_bolshevism:0 "National Bolshevism"
 RYU_national_bolshevism_desc:0 "The alliance with the right-wing nationalist party, the Kariyushi Club, will make the Ryukyu people's solidarity stronger."
 RYU_harmonious_democracy:0 "Harmonious Democracy"
 RYU_harmonious_democracy_desc:0 "A harmonious democratic system allows everyone to freely express their opinions."
 
