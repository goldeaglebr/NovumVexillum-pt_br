 USA_flavor.1.t:0 "Kurdistan's Fate"
 USA_flavor.1.d:0 "The Iraqi Kurdistan has enjoyed a high level of autonomy since 1991, although it was costly to acquire. It is now time for us to decide if they can have a place in the new Iraq we are building or if they are better off alone..."
 USA_flavor.1.o1:0 "Let's not touch anything..."
 USA_flavor.1.o2:0 "They deserve some payback for the help."
 USA_flavor.1.o3:0 "They can be integrated back to Iraq, although with high autonomy"
 USA_flavor.2.t:0 "Help for Iraqi Freedom"
 USA_flavor.2.d:0 "We could invade Iraq alone, as we have the logistical capabilities and firepower needed. However, having some allies joining us would reduce the backlash and our losses... Our old friends in Britain will surely follow us once more if we ask. The Turks could also be of some help since they border Iraq, but who knows what they will do to the Kurds there....\n §R We will only know who comes with us when the operation is launched...§!"
 USA_flavor.2.o1:0 "Ask only The UK"
 USA_flavor.2.o2:0 "Ask only Turkey"
 USA_flavor.2.o3:0 "Ask them both"
 USA_flavor.2.o4:0 "We'll do it by ourselves, we are strong enough alone!"
 USA_flavor.4.t:0 "Turkey Stays Neutral"
 USA_flavor.4.d:0 "The Turkish government has decided to stay neutral, and forbid our troops from invading their territory! The 4th Infantry division, which was supposed to create a northern front, is now forbidden from entry in Turkey... "
 USA_flavor.4.o1:0 "It has to be relocated now..."
 USA_flavor.5.t:0 "The Boys Can Go Home Now"
 USA_flavor.5.d:0 "Iraqi freedom is a resounding success! Saddam has been overthrown, and Iraq is now free to embrace democracy. We will train an Iraqi army and bring back our boys home now."
 USA_flavor.5.o1:0 "First tour in Iraq done..."
 USA_flavor.6.t:0 "Peace In Iraq"
 USA_flavor.6.d:0 "Now that the Iraqi government has accepted peace, we can begin the work to make Iraq transition to democracy, we mustn't fail...  "
 USA_flavor.6.o1:0 "Allocate some funds"
 USA_flavor.6.o2:0 "They'll need to pay for our military expenditure first."
 USA_flavor.6.o3:0 "Help them become a beacon of democracy in the Middle East."
 USA_flavor.7.t:0 "Peace In Iraq"
 USA_flavor.7.d:0 "Since Iraq pushed back our invasion forces and took Kuwait, our only means of pressure was aviation. However, their newly built AA defences are making our losses skyrocket for no real gain. A decision is needed to be made. "
 USA_flavor.7.o1:0 "We've got more pressing matters."
 USA_flavor.7.o2:0 "We'll come back !"
 
 ENG_flavor.1.t:0 "British Participation to Iraqi Freedom"
 ENG_flavor.1.d:0 "As planned, our troops have been sent to Kuwait to help our American Ally. Let's not forget the airforce, they will be the most crucial in the first hour."
 ENG_flavor.1.o1:0 "What would they do without us ?"
 ENG_flavor.2.t:0 "British Participation to Iraqi Freedom"
 ENG_flavor.2.d:0 "Our old ally, the United States, has asked us to join them in their upcoming intervention against the Ba'ath regime of Iraq."
 ENG_flavor.2.o1:0 "Of course we agree. Iraq's government needs to be toppled."
 ENG_flavor.2.o2:0 "Why would we ever do that? They need to refer to the UN first."
 ENG_flavor.3.t:0 "The Boys Can Go Home Now"
 ENG_flavor.3.d:0 "Iraqi freedom is a resounding success! Saddam has been overthrown, and Iraq is now free to embrace democracy. We will train an Iraqi army and bring back our boys home now."
 ENG_flavor.3.o1:0 "First tour in Iraq done..."
 
 TUR_flavor.1.t:0 "Turkish Participation to Iraqi Freedom"
 TUR_flavor.1.d:0 "As planned, our troops are crossing the border and began the joint intervention in Iraq."
 TUR_flavor.1.o1:0 "We'll kill some PKK fighters while passing by..."
 TUR_flavor.2.t:0 "Turkish Participation to Iraqi Freedom"
 TUR_flavor.2.d:0 "The United States, our ally, asks us to intervene together in Iraq. Our help would be invaluable, and they guarantee us that we'll get a reward."
 TUR_flavor.2.o1:0 "Let's honour our alliance."
 TUR_flavor.2.o2:0 "They can go through us, but no Turkish soldier will cross the border."
 TUR_flavor.2.o3:0 "No way! We won't bring war to our borders !"
 