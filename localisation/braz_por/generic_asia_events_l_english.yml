l_english:
 generic_asia_events.1.t:0 "The Objectives of the Army"
 generic_asia_events.1.desc.a:0 "Our nation is maintained by glorious patriots. The military supports the government, and the possibility of a change in the system seems low. However, some soldiers have different opinions about the government. They think the way for the military government to go is to return to the monarchy after all."
 generic_asia_events.1.desc.b:0 "Our country is ruled benevolently by a great monarch. Many soldiers still support the monarch, and it is unlikely that the system will change. However, some generals find it unpleasant that they cannot directly rule the country. They want a military coup to become a republic."
 generic_asia_events.1.desc.c:0 "Our government is weak, and our generals want to build a new revolutionary government. The day of the new revolution is coming, and the generals are thinking about our new future. Is the monarchy the way we should go? Or is it the way we should go to the Republic where the generals rule themselves?"
 generic_asia_events.1.a:0 "They want a republic"
 generic_asia_events.1.b:0 "To the monarchy"
 generic_asia_events.3.t:0 "Social democracy or Democratic socialism?"
 generic_asia_events.3.desc:0 "The growing number of socialists in our country are competing on two fronts. Social democracy and democratic socialism. Either is socialist, but there is a slight difference."
 generic_asia_events.3.a:0 "Moderate Social Democracy"
 generic_asia_events.3.b:0 "Be influenced by hard-liners"
 
 #
 generic_asia_great_games.1.t:0 "[From.GetName]'s Ask Docking Rights"
 generic_asia_great_games.1.desc:0 "[From.GetName] is requesting docking rights from our country. If we accept this, [From.GetName] will be able to send warships to our shores. Should we accept this?"
 generic_asia_great_games.1.a:0 "Okay"
 generic_asia_great_games.1.b:0 "Never!"
 generic_asia_great_games.2.t:0 "[From.GetName]'s Gives us Docking Rights"
 generic_asia_great_games.2.desc:0 "Our request was accepted. Our influence in the Pacific will be greater."
 generic_asia_great_games.2.a:0 "Great!"
 generic_asia_great_games.3.t:0 "[From.GetName]'s Reject Our Proposal"
 generic_asia_great_games.3.desc:0 "Our proposal to ask for Docking Rights was rejected. [From.GetName] doesn't seem to believe us."
 generic_asia_great_games.3.a:0 "Bad News"
 generic_asia_great_games.4.t:0 "[From.GetName]'s Government Support"
 generic_asia_great_games.4.desc:0 "[From.GetName] proposed support to maintain good diplomatic relations with us. We can choose carefully the support we need. They will try to provide what we need, but they may give up supporting us if we ask too much."
 generic_asia_great_games.4.a:0 "Support our Leader (Political Power)"
 generic_asia_great_games.4.b:0 "Financial Support (Consumer Goods)"
 generic_asia_great_games.4.c:0 "Firearm Support (Add Guns)"
 generic_asia_great_games.5.t:0 "[From.GetName]'s want to support the leader"
 generic_asia_great_games.5.desc:0 "[From.GetName] wants us to publicly speak in support of [From.GetName]'s leader. This can help their government, but our government will consume political power."
 generic_asia_great_games.5.a:0 "Approve it"
 generic_asia_great_games.5.b:0 "That is too much of a political burden"
 generic_asia_great_games.6.t:0 "[From.GetName]'s want to Financial Support"
 generic_asia_great_games.6.desc:0 "[From.GetName] asks for financial support that can help their government. This will give them a Consumer Goods bonus, but our government will consume political power."
 generic_asia_great_games.6.a:0 "Approve it"
 generic_asia_great_games.6.b:0 "That is too much of a political burden"
 generic_asia_great_games.7.t:0 "[From.GetName]'s want to Firearm Support"
 generic_asia_great_games.7.desc:0 "[From.GetName] is asking for arms support to arm their troops. If we accept this, our weapons will be sent to them."
 generic_asia_great_games.7.a:0 "Approve it"
 generic_asia_great_games.7.b:0 "That is too much of a political burden"
 generic_asia_great_games.8.t:0 "[From.GetName]'s Reject"
 generic_asia_great_games.8.desc:0 "It seems that our demands were excessive or that they could not afford it. They canceled the support appointment they were supposed to give us."
 generic_asia_great_games.8.a:0 "Bad News"
 generic_asia_great_games.9.t:0 "[From.GetName]'s Support the Leader"
 generic_asia_great_games.9.desc:0 "[From.GetLeader] told reporters at an official meeting about [Root.GetLeader]. They praised [Root.GetLeader] for being a very intelligent man and a charismatic leader who can lead [Root.GetName]. This news was introduced in major newspapers in our country."
 generic_asia_great_games.9.a:0 "They made the right choice"
 generic_asia_great_games.10.t:0 "[From.GetName]'s Financial Support"
 generic_asia_great_games.10.desc:0 "[From.GetLeader] promised humanitarian financial support for the [Root.GetName] government at an official press conference today. By cooperating with the [Root.GetAdjective] government to write off its debts, the two countries will be closer than ever."
 generic_asia_great_games.10.a:0 "They made the right choice"
 generic_asia_great_games.11.t:0 "[From.GetName]'s Firearm Support"
 generic_asia_great_games.11.desc:0 "[From.GetName] government promised to provide arms support for us. Our country has gained good equipment to arm its soldiers."
 generic_asia_great_games.11.a:0 "They made the right choice"
 generic_asia_great_games.12.t:0 "[From.GetName]'s Request to join an alliance"
 generic_asia_great_games.12.desc:0 "[From.GetName] wants to join our glorious alliance. Is there any reason why we should refuse this?"
 generic_asia_great_games.12.a:0 "Welcome them!"
 generic_asia_great_games.12.b:0 "They are useless"
 generic_asia_great_games.13.t:0 "Be abandoned by [From.GetName]"
 generic_asia_great_games.13.desc:0 "To our dismay, our alliance demands were not accepted. There is nothing more we can do."
 generic_asia_great_games.13.a:0 "But... Why?"
 generic_asia_great_games.14.t:0 "Invitation FOIP"
 generic_asia_great_games.14.desc:0 "The United States wants to include us in the Free and Open Indo-Pacific agreement. This is not an officially prestigious treaty or alliance, but it is aimed at countering China. If we make this agreement, if China attacks us, the United States will help us."
 generic_asia_great_games.14.a:0 "Okay"
 generic_asia_great_games.14.b:0 "No"
 
 #
 generic_asia_general_recall.1.t:0 "Chen Daoxiang returned to China"
 generic_asia_general_recall.1.desc:0 "As the relationship between our country and China deteriorated, China decided not to maintain its advisory for our troops anymore. He has returned to his native country and will never help our country again."
 generic_asia_general_recall.1.a:0 "Good Bye, Chen"
 generic_asia_general_recall.2.t:0 "Chen Daoxiang returned to China"
 generic_asia_general_recall.2.desc:0 "Our country's advisor, who had been sent to help [From.GetName] until today, has returned to his hometown due to the worsening relationship between [From.GetName] and our country. Now he will work for our army again."
 generic_asia_general_recall.2.a:0 "Welcome back!"
 generic_asia_general_recall.3.t:0 "Vincent K. Brooks returned to the U.S."
 generic_asia_general_recall.3.desc:0 "As the relationship between our country and the U.S. deteriorated, the U.S. decided not to maintain its advisory for our troops anymore. He has returned to his native country and will never help our country again."
 generic_asia_general_recall.3.a:0 "Good Bye, Brooks"
 generic_asia_general_recall.4.t:0 "Vincent K. Brooks returned to the U.S."
 generic_asia_general_recall.4.desc:0 "Our country's advisor, who had been sent to help [From.GetName] until today, has returned to his hometown due to the worsening relationship between [From.GetName] and our country. Now he will work for our army again."
 generic_asia_general_recall.4.a:0 "Welcome back!"
 generic_asia_general_recall.5.t:0 "An Adviser Back Home"
 generic_asia_general_recall.5.desc:0 "A foreign advisor who was sent to help our country has returned to his home country due to a change in diplomatic relations. He will no longer help our country."
 generic_asia_general_recall.5.a:0 "Good Bye"
 generic_asia_general_recall.6.t:0 "An Adviser Back Home"
 generic_asia_general_recall.6.desc:0 "Due to the change in diplomatic relations, our advisor who was dispatched to help [From.GetName] returned to his hometown. Now he will work for us."
 generic_asia_general_recall.6.a:0 "Welcome back!"
 
 #
 generic_asia_news.1.t:0 "[From.GetName]'s Centralist Military Coup"
 generic_asia_news.1.desc:0 "[From.GetName]'s soldiers seem to have agreed to the argument that old politicians are corrupt and incapable of governing the state. A coup took place in [From.GetName] today, and the existing politicians were ousted. Martial law has been declared in the capital and civilians are already being arrested for demonstrating against the coup."
 generic_asia_news.1.a:0 "New Change"
 generic_asia_news.2.t:0 "[From.GetName]'s Monarchist Military Coup"
 generic_asia_news.2.desc:0 "Today there was a coup d'etat of monarchists calling for a return to the absolute monarchy in [From.GetName]. The coup seems to have already succeeded, and a new absolute monarchy is likely to begin."
 generic_asia_news.2.a:0 "New Change"
 generic_asia_news.4.t:0 "[From.GetName] become an Oligarchy"
 generic_asia_news.4.desc:0 "[From.GetName] seems to be maintaining the form of democracies on the surface. The election was held nationwide, and [From.GetLeader] was also elected by direct vote of the people. However, all of [From.GetName]'s electoral systems are already manipulated by the state. [From.GetLeader] has already succeeded in taking control of the government and the National Assembly, and seems to be running his oligarchy."
 generic_asia_news.4.a:0 "New Change"
 generic_asia_news.5.t:0 "[From.GetName]'s Communist Military Coup"
 generic_asia_news.5.desc:0 "After the collapse of the Soviet Union, communism became an unpopular idea. But the Communist coup that took place today in [From.GetName] means that the influence of communism has not disappeared yet."
 generic_asia_news.5.a:0 "New Change"
 generic_asia_news.6.t:0 "[From.GetName]'s Juche Military Coup"
 generic_asia_news.6.desc:0 "The Juche ideology, which began with communism and turned into racist fascism, was gaining minor popularity in some countries in East Asia. Today, the Jucheists staged a coup in [From.GetName]. They want to spread the 'Eugenic Society' supported by Juche ideas to their country."
 generic_asia_news.6.a:0 "New Change"

