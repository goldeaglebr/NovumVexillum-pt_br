 ### PAX ###
 TT_NVX_ECO_pax:0 "+1/month after first year\n+2/month after fifth year\n+3/month after tenth year\n+4/month after twentieth year\n\nForce Peace costs £NVX_dove_texticon.§C30§!.\n\nState costs are based on number of building slots multiplied by 3 with islands costing +£NVX_dove_texticon.§C15§!.\nIdeological restrictions may apply.\n\nPuppet costs are based on total number of building slots in all states multiplied by 2.\nMajor nations cannot be made puppets this way.\nIdeological restrictions may apply.\n\n§GShift-right-click§! to displace the info box."
 TT_NVX_ECO_pax_req_state:0 "Request state for £NVX_dove_texticon.[?NVX_ECO_pax_state_value|C0]\n\nThe owner may §Rrefuse§! and is more likely to accept if they hold a §Ghigh opinion§! of us, are §Gin our faction§!, or share the §Gsame ideology§!.\nIf they do refuse, we will be refunded half of the £NVX_dove_texticon.§CPax§! that was spent."
 TT_NVX_ECO_pax_req_puppet:0 "Request they become our subject for £NVX_dove_texticon.[?ROOT.NVX_ECO_pax_puppet_cost|C0]\n\nThe owner may §Rrefuse§! and is more likely to accept if they hold a §Ghigh opinion§! of us, are §Gin our faction§!, share the §Gsame ideology§!, are §Gsmaller than us§!, or have a §Glow development rating§!.\nIf they do refuse, we will be refunded half of the £NVX_dove_texticon.§CPax§! that was spent.\n\n§GRight-click§! to recalculate the cost"
 TT_NVX_ECO_pax_force_peace:0 "Force a white peace for §C30§!£NVX_dove_texticon."
 TT_NVX_ECO_pax_state_payment:0 "Gain [?FROM.NVX_ECO_pax_state_payment|§+=0]£scarab_grey_texticon."
