l_english:
 mercosur.1.t:0 "[From.GetName] wants to join Mercosur"
 mercosur.1.d:0 "Diplomats from [From.GetName] have applied to join Mercosur. Should a single member state - let's say our delegation - veto their application, they will not be permitted. We need to make a wise choice."
 mercosur.1.o1:0 "We approve."
 mercosur.1.o2:0 "Veto!"
 mercosur.2.t:0 "We have been vetoed!"
 mercosur.2.d:0 "At least one Mercosur member state has rejected our application. Thus, our Mercosur membership is just wishful thinking now."
 mercosur.2.o1:0 "It was worth the try."